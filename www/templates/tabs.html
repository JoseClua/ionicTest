<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Movies tab -->
  <ion-tab title="Movies" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/movies">
    <ion-nav-view name="Movies"></ion-nav-view>
  </ion-tab>


  <!-- Posts Tab -->
  <ion-tab title="Posts" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/posts">
    <ion-nav-view name="Posts"></ion-nav-view>
  </ion-tab>



</ion-tabs>
