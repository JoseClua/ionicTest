<ion-view view-title="Posts">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="post in posts">
        {{post.id}} - {{post.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
